<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <!--  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true"> -->
  <title>JUEGOS OLÍMPICOS RIO 2016</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Roboto:wght@100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<div class="globalContainer">

  <body class="background">
    <header id="logo" class="marginBottom" style="height: 87px">
    </header>
    <div class="displayInlineBlock" id="asideContent" style="margin-left: 25px">
      <nav id="navVinicius">
        <button class="displayBlock orangeBtn" id="btnGallery">GALERÍA</button>
        <button class="displayBlock orangeBtn" id="btnHistory">HISTORIA</button>
        <button class="displayBlock orangeBtn" id="btnDatos">DATOS CURIOSOS</button>
      </nav>
      <div class="marginTopPet">
        <img width="200px" src="img/vinicius.png" alt="imgVinicius" />
      </div>
    </div>
    <article class="displayInlineBlock positionAbsolute customWidth">
      <section class="headerMobile">
        <img src="./img/logo2016.png" class="imgLogo" />
        <div>MiniMenu</div>
      </section>
      <div class="displayBlock">
        <main id="orangeContainer">
          <nav id="navButton" class="displayInlineBlock separateFilterFromHeader" style="margin-left: 10px">
            <select class="filterBtn" id="selectSport">
              <option selected="selected" value="" disabled class="hola">DEPORTES</option>
            </select>
            <select class="filterBtn" id="selectMedal">
              <option selected="selected" value="" disabled>MEDALLAS</option>
            </select>
            <select class="filterBtn" id="selectGender">
              <option selected="selected" value="" disabled>GÉNERO</option>
            </select>
            <select class="filterBtn" id="selectTeam">
              <option selected="selected" value="" disabled class="hola">EQUIPOS</option>
            </select>
            <button class="filterBtn" onclick="clickSearch()" id="searchBtn">Buscar</button>
          </nav>
        </main>
      </div>
      <!--Div que guarda al carrousel de fotos-->
      <div id="containerCarrusel">
        <div class="carrousel">
          <div id="picturesCarrousel">
            <img src="img/carrusel3.jpg" alt="Imagen 4" class="imgCarrousel">
            <img src="img/carrusel4.jpg" alt="Imagen 6" class="imgCarrousel">
            <img src="img/carrusel6.jpg" alt="Imagen 2" class="imgCarrousel">
            <img src="img/carrusel5.jpg" alt="Imagen 3" class="imgCarrousel">
            <img src="img/carrusel7.jpg" alt="Imagen 5" class="imgCarrousel">
            <img src="img/carrusel2.jpg" alt="Imagen 7" class="imgCarrousel">
            <img src="img/carrusel1.jpg" alt="Imagen 1" class="imgCarrousel">
          </div>
          <ul id="directionsCarrousel">
            <li class="punto activo"></li>
            <li class="punto"></li>
          </ul>
        </div>
      </div>
      <div class="centerTable">
        <div class="scrollBar" id="scrollBar1">
          <article id="newTable"></article>
        </div>
      </div>
      <div id="showTomAndMessage1">
        <h2 id="emptyFilterMessage"></h2>
      </div>
      <div id="showTomAndMessage2"><img id="showTom" style="display: none" width="500px" src="img/Tom.png"
          alt="imgTom" /></div>
    </article>
    <div id="root"></div>
    <footer></footer>
</div>
<script src="main.js" type="module"></script>
</body>

</html>
